<script id='csinit' type='text/x-cindyscript'>
func(x) := 10 * exp(-0.5 * ((x - 3) / 1)^2) / (1 * sqrt(2 * pi));

int(x) := integral("func", mouse().x, x, 3);

</script>

<script src="egdod.js"></script>




<script id='csdraw' type='text/x-cindyscript'> 

plot(func(x), start -> canvasLeft, stop -> canvasRight, size -> 1, color -> sapColor.blue);
plot(int(x), start -> canvasLeft, stop -> canvasRight, size -> 4, color -> sapColor.red);



</script>
