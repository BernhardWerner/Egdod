<body style="font-family:Palatino; margin:0; font-size:16pt">







<script id='csinit' type='text/x-cindyscript'>
createimage("drawBuffer", 800, 800);
playanimation();
</script>

<script src="egdod.js"></script>




<script id='csdraw' type='text/x-cindyscript'> 
fillrect(canvasRect, (0,0,0));

clearimage("drawBuffer");
canvas(canvasCorners.bl, canvasCorners.br, "drawBuffer", 
  fillcircle([sin(seconds()), 2 * cos(seconds())], 5, color -> (1,0,0));
  
  drawtext([0,0], "This is just a test.", size -> 50);
);

drawOutline("drawBuffer", lerp(0.1, 0.4, sin(seconds())^2), (1,1,1));
drawimage(canvasCorners.bl, canvasCorners.br, "drawBuffer");

</script>



<script id='cstick' type='text/x-cindyscript'>
