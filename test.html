<body style="font-family:Palatino; margin:0; font-size:16pt">



<script id='csinit' type='text/x-cindyscript'>

resetColors() := (
  colorA = [random(), random(), random()];
  colorB = rgb2hsv(colorA);
  colorC = hsv2rgb(colorB);
);

resetColors();

playanimation();
</script>



<script id='csdraw' type='text/x-cindyscript'>
colorplot(
  x = inverseLerp(canvasLeft, canvasRight, #.x);
  y = inverseLerp(canvasBottom, canvasTop, #.y);
  if(y >= 0.9,
    hsv2rgb([x * 360Â°, 1, 1]);
  , // else //
    [1,1,1]
  );

);

drawtext(canvasCenter + [-4, 0] + 4 * [-0.5, 1], colorA, size -> 20, align -> "right");
drawtext(canvasCenter + [0, 8], colorB, size -> 20, align -> "mid");
drawtext(canvasCenter + [ 4, 0] + 4 * [ 0.5, 1], colorC, size -> 20, align -> "left");

drawtext(canvasCenter + [0, 4], dist(colorA, colorC), size -> 20, align -> "mid");

fillcircle(canvasCenter + [-4, 0], 3, color -> colorA);
fillcircle(canvasCenter + [ 4, 0], 3, color -> colorC);
</script>
