  <!DOCTYPE html>
<html lang="en">
 <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Egdod test</title>
    <script type="text/javascript" src="https://cindyjs.org/dist/v0.8/Cindy.js"></script>
    <script type="text/javascript" src="https://cindyjs.org/dist/v0.8/CindyGL.js"></script>
  </head>

<body style="font-family:Palatino; margin:0; font-size:16pt">







<script id='csinit' type='text/x-cindyscript'>



label = createTextObject(canvasCenter, "This is just a test.", 30);
label.offset = 10 * compass()_4;
label.alpha = 0;













tracks = [
  setupAnimationTrack(1, 2.5),
  setupAnimationTrack(3.5, 5)
];




playanimation();
setupTime();
</script>

<script src="egdod.js"></script>




<script id='csdraw' type='text/x-cindyscript'>
drawTextObject(label);


</script>



<script id='cstick' type='text/x-cindyscript'>
delta = deltaTime();

updateAnimationCascade(tracks, delta);

fadeIn(label, compass()_4, 10, tracks_1);
slideOut(label, [1,2], 15, tracks_2);

</script>


<script id='csmousemove' type='text/x-cindyscript'>
</script>

<script id='csmousedown' type='text/x-cindyscript'>
</script>

<script id='csmousedrag' type='text/x-cindyscript'>
</script>

<script id='csmouseup' type='text/x-cindyscript'>
</script>

<!-- <script id='cskeydown' type='text/x-cindyscript'>
</script> -->


<canvas id="CSCanvas" align="left" valign="top" width="800" height="600" style="border:1px solid #000000;"></canvas>





<script>
  cindy = createCindy({canvasname:"CSCanvas",
    scripts:"cs*",
    images: {
    },
    use:["katex"]
  });

</script>







</body>

</html>
