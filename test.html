<!DOCTYPE html>
<html lang="en">
 <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Egdod test</title>
    <script type="text/javascript" src="https://cindyjs.org/dist/v0.8/Cindy.js"></script>
    <script type="text/javascript" src="https://cindyjs.org/dist/v0.8/CindyGL.js"></script>
    <script type="text/javascript" src="cindyLoader.js"></script>

  </head>

<body style="font-family:Palatino; margin:0; font-size:16pt">



<script id='csinit' type='text/x-cindyscript'>
println("Main code");
test = test^2;
println(test);

clickButton = {
  "position": canvasCenter,
  "size":     [5, 2],
  "label":    "Click Me",
  "textSize": 17,
  "colors":   (apply(0..2, aliceColor("blue", 1 - #))),
  "corner":   0.7,
  "pressed":  false,
  "labelColor": (1,1,1)
};
</script>



<script id='csdraw' type='text/x-cindyscript'>
drawButton(clickButton);
</script>



<script id='cstick' type='text/x-cindyscript'>

</script>


<script id='csmousemove' type='text/x-cindyscript'>


</script>

<script id='csmousedown' type='text/x-cindyscript'>
if(mouseInButton(clickButton),
  clickButton.pressed = true;
);
</script>

<script id='csmousedrag' type='text/x-cindyscript'>
</script>

<script id='csmouseup' type='text/x-cindyscript'>
clickButton.pressed = false;
</script>

<!-- <script id='cskeydown' type='text/x-cindyscript'>
</script> -->


<canvas id="CSCanvas" align="left" valign="top" width="800" height="800" style="border:1px solid #000000;"></canvas>




<script>
cindy = startCindy({
  canvasname:"CSCanvas",
    scripts:"cs*",
    images: {},
    use: ["katex"],
    import: ["egdod", "libraryA", "libraryB"]
});
</script>







<script>

</script>






</body>

</html>
