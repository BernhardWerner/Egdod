  <!DOCTYPE html>
<html lang="en">
 <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Egdod test</title>
    <script type="text/javascript" src="https://cindyjs.org/dist/v0.8/Cindy.js"></script>
    <script type="text/javascript" src="https://cindyjs.org/dist/v0.8/CindyGL.js"></script>
  </head>

<body style="font-family:Palatino; margin:0; font-size:16pt">







<script id='csinit' type='text/x-cindyscript'>
strokeSampleRateEBOW = 256;
forall(1..8,
    createpoint("P" + #, [lerp(canvasLeft, canvasRight, #, 0, 9), canvasCenter.y + 2 * random() - 1]);
);

forall(allpoints(), 
  #.labeled = false;
  #.color = aliceColor("blue");
  #.size = 3;
);


sample() := (
  if(mode,
    stroke = sampleLagrangeInterpolation(apply(allpoints(), #.xy));
    markers = sampleLagrangeInterpolationFREE(apply(allpoints(), #.xy), 5);
  , // else //
    stroke = sampleCatmullRomSpline(apply(allpoints(), #.xy));
    markers = sampleCatmullRomSplineFREE(apply(allpoints(), #.xy), 5);
  );
);

mode = true;

sample();

</script>

<script src="egdod.js"></script>




<script id='csdraw' type='text/x-cindyscript'>
sample();
connect(stroke, size -> 3, color -> aliceColor("blue"));
forall(markers,
  fillcircle(#, 0.3, color -> aliceColor("red"));
);


</script>



<script id='cstick' type='text/x-cindyscript'>
</script>


<script id='csmousemove' type='text/x-cindyscript'>
</script>

<script id='csmousedown' type='text/x-cindyscript'>
</script>

<script id='csmousedrag' type='text/x-cindyscript'>
</script>

<script id='csmouseup' type='text/x-cindyscript'>
</script>

<script id='cskeydown' type='text/x-cindyscript'>
  if(key() == " ", mode = !mode);
</script>


<canvas id="CSCanvas" align="left" valign="top" width="800" height="600" style="border:0px solid #000000;"></canvas>





<script>
  cindy = createCindy({canvasname:"CSCanvas",
    scripts:"cs*",
    images: {
    }
  });

</script>







</body>

</html>
